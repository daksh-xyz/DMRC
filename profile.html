<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="tabs">
            <button class="tab active" onclick="showTab('personal-details')">Personal Details</button>
            <button class="tab" onclick="showTab('contact-details')">Contact Details</button>
            <button class="tab" onclick="showTab('employment-info')">Alumni Information</button>
        </div>
        
        <div id="personal-details" class="tab-content">
            <div class="profile-info">
                <div class="profile-pic"></div>
                <h2>Name</h2>
                <p>Date of Birth:</p>
                <div class="form-group">
                    <label for="email">Current Email Id:</label>
                    <input type="email" id="email" value="@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="secret-question">Secret Question:</label>
                    <input type="text" id="secret-question" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="secret-answer">Secret Answer:</label>
                    <input type="text" id="secret-answer" value="" readonly>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
        
        <div id="contact-details" class="tab-content" style="display: none;">
            <div class="profile-info">
                <div class="form-group">
                    <label for="address-line-1">Address Line 1:</label>
                    <input type="text" id="address-line-1" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="address-line-2">Address Line 2:</label>
                    <input type="text" id="address-line-2" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="pin-code">Pin Code:</label>
                    <input type="text" id="pin-code" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="city">City/Village:</label>
                    <input type="text" id="city" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="country">Residence Country:</label>
                    <input type="text" id="country" value="India" readonly>
                </div>
                <div class="form-group">
                    <label for="residence-number">Residence Number:</label>
                    <div class="phone-input">
                        <input type="text" id="residence-code" value="+91" readonly>
                        <input type="text" id="residence-number" value="" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <div class="phone-input">
                        <input type="text" id="mobile-code" value="+91" readonly>
                        <input type="text" id="mobile-number" value="" readonly>
                    </div>
                </div>
                <button class="back-btn">Back</button>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
        
        <div id="employment-info" class="tab-content" style="display: none;">
            <br class="profile-info">
                Date of joining:
                <br> </br>
                Date of retirement:
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';

            var tabButtons = document.getElementsByClassName('tab');
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
